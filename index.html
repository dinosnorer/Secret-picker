<!DOCTYPE html>
<html>
<head>
    <title>Secret Button Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        input {
            font-size: 18px;
            width: 60px;
            text-align: center;
        }
        button {
            font-size: 24px;
            padding: 15px 30px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin-top: 50px;
            font-size: 48px;
            font-weight: bold;
            transition: color 0.3s;
        }
        .good {
            color: green;
        }
        .bad {
            color: red;
        }
        #note {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .flip {
            animation: flip 1.2s ease-in-out;
        }
        @keyframes flip {
            0%   { transform: rotateY(0); }
            25%  { transform: rotateY(180deg); }
            50%  { transform: rotateY(360deg); }
            75%  { transform: rotateY(540deg); }
            100% { transform: rotateY(720deg); }
        }
        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
        #stats {
            margin-top: 20px;
            font-size: 18px;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>Secret Button Game</h1>
    <div>
        <label for="numGood">Number of Good:</label>
        <input type="number" id="numGood" value="5" min="1">
    </div>
    <div style="margin-top:10px;">
        <label for="numBad">Number of Bad:</label>
        <input type="number" id="numBad" value="1" min="1">
    </div>
    <div style="margin-top:20px;">
        <button onclick="pressButton()" id="playBtn">Click Me</button>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div id="result"></div>
    <div id="note"></div>
    <div id="stats"></div>

    <script>
        let badGiven = false;
        let clickCount = 0;
        let gameStarted = false;

        function pressButton() {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById('numGood').disabled = true;
                document.getElementById('numBad').disabled = true;
            }

            clickCount++;

            const numGood = parseInt(document.getElementById('numGood').value) || 5;
            const numBad = parseInt(document.getElementById('numBad').value) || 1;

            const resultDiv = document.getElementById('result');
            const noteDiv = document.getElementById('note');
            const statsDiv = document.getElementById('stats');
            const playBtn = document.getElementById('playBtn');

            // Build array of outcomes
            const outcomes = Array(numGood).fill("Good");

            // Only add Bad outcomes if not already triggered
            if (!badGiven) {
                for (let i = 0; i < numBad; i++) {
                    outcomes.push("Bad");
                }
            }

            // Randomize and pick outcome
            const randomIndex = Math.floor(Math.random() * outcomes.length);
            const result = outcomes[randomIndex];

            // Start flip animation
            resultDiv.innerText = '';
            resultDiv.className = 'flip';

            // Disable play button during animation
            playBtn.disabled = true;
            playBtn.classList.add('disabled');

            // After animation
            setTimeout(() => {
                let className;

                if (result === "Bad" && !badGiven) {
                    className = "bad";
                    resultDiv.innerText = "Bad";
                    noteDiv.innerText = "(click again if you get Bad)";
                    badGiven = true;
                } else {
                    className = "good";
                    resultDiv.innerText = "Good";
                    noteDiv.innerText = "";
                }

                resultDiv.className = className;
                statsDiv.innerText = `Clicks: ${clickCount}`;

                playBtn.disabled = false;
                playBtn.classList.remove('disabled');
            }, 1200); // match flip animation duration
        }

        function resetGame() {
            badGiven = false;
            clickCount = 0;
            gameStarted = false;

            document.getElementById('result').innerText = '';
            document.getElementById('result').className = '';
            document.getElementById('note').innerText = '';
            document.getElementById('stats').innerText = '';

            document.getElementById('numGood').disabled = false;
            document.getElementById('numBad').disabled = false;

            const playBtn = document.getElementById('playBtn');
            playBtn.disabled = false;
            playBtn.classList.remove('disabled');
        }
    </script>
</body>
</html>
